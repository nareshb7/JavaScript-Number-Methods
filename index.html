<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Methods</title>
</head>
<body>
    <div class="wrapper">
        <h3>Number Methods</h3>
        <div>
            <input type="number" onkeyUp="onKeyUp()" id='input' placeholder="Enter Number" autocomplete="off">
        </div>
        <div>
            <button id="toString">toString</button>
            <button id="toExponential">toExponential</button>
            <button id='toFixed'>toFixed</button>
            <button id="toPrecision">toPrecision</button>
            <button id="valueOf">valueOf</button>
            <button id="Number">Number</button>
            <button id="parseFloat">parseFloat</button>
            <button id="parseInt">parseInt</button>
        </div>
        <div>
            <h3 id="output1"></h3>
            <h3 id="output"></h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
